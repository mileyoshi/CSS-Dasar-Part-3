<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
            margin: 0;
        }

        .card {
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px; /* Increased height */
            background-color: #f0f0f0;
        }

        .image-section img {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            border-radius: 50%; /* Circular image */
            object-fit: cover; /* Maintain aspect ratio */
            transition: transform 0.3s;
        }

        .image-section img:hover {
            transform: scale(1.1);
        }

        .details-section {
            padding: 15px;
            text-align: center; /* Center text */
        }

        .label {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .price {
            color: #FF5722; /* Price color */
            font-weight: bold;
            font-size: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
            margin-left: 10px;
        }

        .discount {
            color: #f44336; /* Discount color */
            font-size: 14px;
        }

        .additional-discount {
            color: #ff4081; /* Additional discount color */
            font-size: 14px;
            margin-top: 5px;
        }

        .location,
        .ratings {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .ratings span {
            color: #FFC107; /* Gold color for stars */
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-section">
            <img src="cushion.jpeg" alt="SKINTIFIC Cushion">
        </div>
        <div class="details-section">
            <span class="label">Beli</span>
            <h2>SKINTIFIC Cover All Perfect Cushion 11 ml</h2>
            <p class="price">Rp106.650 <span class="original-price">Rp399.000</span> <span class="discount">56% OFF</span></p>
            <p class="additional-discount">Diskon 56%</p>
            <div class="location">
                <p>Kota Bekasi</p>
            </div>
            <div class="ratings">
                <span>‚≠ê 4.9 | 10rb+ terjual</span>
            </div>
        </div>
    </div>
</body>

</html>
